<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
        <meta content="telephone=no" name="format-detection"/>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="./docs.css"/>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <title>LEGO Document</title>   
    </head>
    <body>
        <div class="book">
            <div class="aside" id="aside" style=''>
                <div class="btn_l">lego</div>
                <!--<h1>导航部分点击展开</h1>
                <ul class="one" style="display: none;">
                    <li data-link='./basic/text/text.md.html'>链接链接</li>
                    <li data-link='./basic/address-field/address-field.md.html'>链接链接</li>
                    <li>链接链接</li>
                    <li>链接链接</li>
                </ul>-->
            </div>
            <div class="book-body">
                <div class="btn_r" id="btn"></div>
                <section class="normal markdown-section" id="introduce"></section>
            </div>
        </div>
    </body>
    <script>

        function text2html (text) {
            text = text || '';
            text = text.replace(/</g, "&lt;");
            text = text.replace(/>/g, "&gt;");
            return text;
        }

        $('#btn').click(function(){
            $('.aside').fadeToggle('fast');
        });

        // 获取 JSON 文件
        $.getJSON('./docs.json',function (data){
            var html = '<div class="btn_l">lego</div>';
            for (var i = 0; i < data.content.length; i ++ ){
                html += "<h1>" + text2html(data.content[i].name) + "</h1><ul class='one' style='display: none;'>";
                var l = data.content[i].children.length
                for (var j = 0; j < l; j ++ ){
                    html += "<li data-link=" + data.content[i].children[j].link + ">" + text2html(data.content[i].children[j].name) + "</li>";
                }
                html += "</ul>";
            }
            $('#aside').html(html);

            // 动画
            $('.aside h1').click(function(){
                $(this).next().stop(true,false).slideToggle(200);
            });

            // 页面初始化
            $.ajax({
                url: './doc/welcome.md.html',
                data: {},
                type: 'GET',
                dataType: 'html',
                success: function (resp, status){
                    $("#introduce").html(resp);
                }
            });

            // 点击切换页面
            $(".one").click(function (e){
                $('.book-body').animate({scrollTop:0}, 100);
                var target = e.target || e.srcElement;
                if (target.nodeName.toLowerCase() == 'li'){
                    var a = target.getAttribute('data-link');
                    console.log(a);
                    // target.classList.add('active');
                    // $(this).addClass('active');
                    $.ajax({
                        url: target.getAttribute('data-link'),
                        data: {},
                        type: 'GET',
                        dataType: 'html',
                        success: function (resp, status){
                            // 右边内容页面渲染
                            $("#introduce").html(resp);
                        }
                    });        
                }
                
            });

            // 颜色切换
            $('#aside li').click(function (){
                $('#aside li').removeClass('active')
                $(this).addClass('active');
            });

        });




        
        

        
    </script>
</html>
